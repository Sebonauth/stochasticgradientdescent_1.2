<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradient Descent Visualizer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars */
      height: 100%; /* Ensure the body takes full height */
    }

    #container {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 80px; /* Adjusted padding to make more space */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
    }

    #plot-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-sizing: border-box;
      height: calc(100% - 80px); /* Adjusted to fit within container */
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #plot {
      width: 100%;
      height: 75%; /* Adjusted height to leave space for #info */
    }

    #info {
      margin-top: 30px;
      text-align: center;
    }

    #info p {
      font-size: 18px;
      margin: 5px 0;
    }

    #info span {
      font-weight: bold;
    }

    /* Function caption styling */
    #function-caption {
      margin-top: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    /* Adjust form styling */
    #inputForm {
      margin-bottom: 10px;
    }

    #inputForm label {
      margin: 0 10px;
    }

    #inputForm input[type="number"] {
      width: 60px;
    }

    #inputForm button {
      margin-left: 10px;
    }
  </style>
  <!-- Include Plotly.js library -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Include MathJax for rendering LaTeX -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>
  <div id="container">

    <!-- Form -->
    <form id="inputForm">
      <label>
        x:
        <input type="number" id="xInput" value="1" step="0.1">
      </label>
      <label>
        y:
        <input type="number" id="yInput" value="1" step="0.1">
      </label>
      <button type="submit">Update Point</button>
    </form>

    <!-- Plot Container -->
    <div id="plot-container">
      <div id="plot"></div>
      <div id="info">
        <p id="gradientInfo"></p>
        <div id="function-caption">
          \( f(x, y) = x^2 + y^2 \)
        </div>
      </div>
    </div>

  </div>

  <script>
    // Function to compute the gradient
    function computeGradient(x, y) {
      return { gradX: 2 * x, gradY: 2 * y };
    }

    // Function to update the graph
    function updateGraph(x, y) {
      const { gradX, gradY } = computeGradient(x, y);

      // Generate data for the surface plot
      const gridSize = 50;
      const xRange = numeric.linspace(-5, 5, gridSize);
      const yRange = numeric.linspace(-5, 5, gridSize);
      const zData = [];
      for (let i = 0; i < gridSize; i++) {
        const row = [];
        for (let j = 0; j < gridSize; j++) {
          const xi = xRange[j];
          const yi = yRange[i];
          row.push(xi * xi + yi * yi);
        }
        zData.push(row);
      }

      // Surface plot data
      const surface = {
        z: zData,
        x: xRange,
        y: yRange,
        type: 'surface',
        colorscale: 'Viridis',
        opacity: 0.8,
        showscale: false,
        name: 'Surface'
      };

      // Point on the surface
      const point = {
        x: [x],
        y: [y],
        z: [x * x + y * y],
        mode: 'markers',
        type: 'scatter3d',
        name: 'Point',
        marker: { color: 'blue', size: 5 }
      };

      // Gradient vector at the point
      const gradMagnitude = Math.sqrt(gradX * gradX + gradY * gradY);
      const gradUnitX = gradX / gradMagnitude;
      const gradUnitY = gradY / gradMagnitude;

      // Scale the gradient vector for visualization
      const scale = 0.5;
      const gradEndX = x + gradUnitX * scale;
      const gradEndY = y + gradUnitY * scale;
      const gradEndZ = (gradEndX * gradEndX) + (gradEndY * gradEndY);

      // Negative gradient vector
      const negGradEndX = x - gradUnitX * scale;
      const negGradEndY = y - gradUnitY * scale;
      const negGradEndZ = (negGradEndX * negGradEndX) + (negGradEndY * negGradEndY);

      // Gradient vector data
      const gradVector = {
        x: [x, gradEndX],
        y: [y, gradEndY],
        z: [x * x + y * y, gradEndZ],
        mode: 'lines',
        type: 'scatter3d',
        name: '∇f',
        line: { color: 'red', width: 5 }
      };

      // Negative gradient vector data
      const negGradVector = {
        x: [x, negGradEndX],
        y: [y, negGradEndY],
        z: [x * x + y * y, negGradEndZ],
        mode: 'lines',
        type: 'scatter3d',
        name: '-∇f',
        line: { color: 'green', width: 5 }
      };

      const data = [surface, point, gradVector, negGradVector];

      const layout = {
        scene: {
          xaxis: { title: 'x', range: [-5, 5] },
          yaxis: { title: 'y', range: [-5, 5] },
          zaxis: { title: 'z', range: [0, 50] },
          camera: { eye: { x: -1.5, y: -1.5, z: 1.5 } }
        },
        margin: { l: 0, r: 0, b: 0, t: 0 },
        showlegend: true,
      };

      const config = {
        displayModeBar: false, // Hide the Plotly mode bar
        responsive: true       // Make the plot responsive
      };

      Plotly.newPlot('plot', data, layout, config);

      // Update gradient information
      document.getElementById('gradientInfo').innerHTML =
        `<p>∇f = (<span>${gradX.toFixed(2)}</span>, <span>${gradY.toFixed(2)}</span>)</p>` +
        `<p>-∇f = (<span>${(-gradX).toFixed(2)}</span>, <span>${(-gradY).toFixed(2)}</span>)</p>`;

      // Re-render MathJax (in case the function caption needs updating)
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    }

    // Include numeric.js for linspace function
    (function() {
      // Numeric.js linspace function implementation
      window.numeric = window.numeric || {};
      window.numeric.linspace = function(a,b,n) {
        n = n || Math.max(Math.round(b - a) + 1, 1);
        if (n < 2) { return n === 1 ? [a] : []; }
        var i, ret = Array(n);
        n--;
        for (i = n; i >= 0; i--) { ret[i] = (i * b + (n - i) * a) / n; }
        return ret;
      };
    })();

    // Initial plot
    updateGraph(1, 1);

    // Handle form submission
    document.getElementById('inputForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const x = parseFloat(document.getElementById('xInput').value);
      const y = parseFloat(document.getElementById('yInput').value);
      updateGraph(x, y);
    });
  </script>
</body>
</html>
