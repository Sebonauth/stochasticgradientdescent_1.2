<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Descent Visualization</title>
    <!-- Load Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Load MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* Overall page styling */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff; /* White for background outside the box */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f2f1ef; /* Light warm grey inside the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 40px;
            text-align: center; /* Center content inside the container */
        }

        /* Heading styling */
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #34495e;
            text-align: center;
        }

        .latex {
            text-align: center;
            margin: 20px 0;
            font-size: 1.3rem;
        }

        .slider-container {
            margin: 30px 0;
            text-align: center;
        }

        label {
            font-size: 1.1rem;
            color: #34495e;
        }

        #learningRateValue {
            font-weight: bold;
            color: #2980b9;
        }

        /* Style for the slider without tooltips */
        input[type="range"] {
            -webkit-appearance: none; /* Remove default appearance */
            appearance: none; /* Remove default appearance */
            width: 80%;
            height: 14px; /* Thicker slider */
            background: linear-gradient(90deg, #3498db 0%, #e74c3c 100%);
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
            margin: 15px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; /* Custom thumb */
            appearance: none; /* Custom thumb */
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #fff;
            border: 2px solid #3498db;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background-color: #2980b9;
        }

        input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #fff;
            border: 2px solid #3498db;
            cursor: pointer;
        }

        /* Center the plot */
        #plot {
            display: inline-block;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .container {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Proper Heading with LaTeX -->
        <h1>Gradient Descent on \( f(x) = x^2 \)</h1>

        <p>Use the slider below to adjust the learning rate and observe how gradient descent progresses.</p>

        <div class="latex">
            <p>Function: \( f(x) = x^2 \)</p>
            <p>Gradient: \( f'(x) = 2x \)</p>
            <p>Update Rule: \( x_{\text{new}} = x - \alpha f'(x) \)</p>
        </div>

        <div class="slider-container">
            <label for="learningRate">Learning Rate: <span id="learningRateValue">0.1</span></label>
            <input type="range" id="learningRate" min="0.01" max="1" step="0.01" value="0.1" oninput="updateLearningRate(this.value)">
        </div>

        <div id="plot"></div>
    </div>

    <script>
        // Gradient function
        function gradient(x) {
            return 2 * x; // Derivative of f(x) = x^2
        }

        // Function to plot and perform gradient descent
        function plotGradientDescent(learningRate) {
            let xValues = [];
            let yValues = [];
            let pathX = [];
            let pathY = [];

            // Generate x values for the function
            for (let i = -10; i <= 10; i += 0.1) {
                xValues.push(i);
                yValues.push(i * i);  // f(x) = x^2
            }

            // Gradient Descent
            let x = 10;  // Starting point
            pathX.push(x);
            pathY.push(x * x);
            for (let i = 0; i < 100; i++) {
                x = x - learningRate * gradient(x);
                pathX.push(x);
                pathY.push(x * x);
                if (Math.abs(gradient(x)) < 0.001) break;  // Stop if gradient is close to 0
            }

            // Plot the function and the path of gradient descent
            const functionPlot = {
                x: xValues,
                y: yValues,
                mode: 'lines',
                line: { color: '#2980b9', width: 5 }, // Increased line width
                name: 'f(x) = x^2'
            };

            const pathPlot = {
                x: pathX,
                y: pathY,
                mode: 'markers+lines',
                line: { color: '#e74c3c', width: 5, dash: 'dashdot' }, // Increased line width
                marker: { color: '#e74c3c', size: 12 }, // Increased point size
                name: 'Gradient Descent Path',
            };

            const layout = {
                xaxis: {
                    title: 'x',
                    titlefont: { size: 18, color: '#34495e' },
                    linewidth: 2, // Thicker axis lines
                    fixedrange: true
                },
                yaxis: {
                    title: 'f(x)',
                    titlefont: { size: 18, color: '#34495e' },
                    linewidth: 2, // Thicker axis lines
                    fixedrange: true
                },
                plot_bgcolor: '#ecf0f1',
                paper_bgcolor: '#f2f1ef', /* Light warm grey inside the plot as well */
                showlegend: true,
                legend: { x: 0.05, y: 1 }, // Legend closer to y-axis
                margin: { l: 50, r: 30, b: 60, t: 30 },
                width: 800,  // Set width to help center the plot
                height: 500  // Set height for consistent sizing
            };

            const config = {
                displayModeBar: false  // Hide the Plotly toolbar
            };

            Plotly.newPlot('plot', [functionPlot, pathPlot], layout, config);
        }

        // Update learning rate and replot
        function updateLearningRate(value) {
            document.getElementById('learningRateValue').innerText = value;
            plotGradientDescent(parseFloat(value));
        }

        // Initial plot
        window.onload = function() {
            plotGradientDescent(0.1);
            MathJax.typeset();  // Rerender LaTeX equations
        };
    </script>
</body>
</html>
